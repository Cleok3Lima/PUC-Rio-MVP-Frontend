<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gest√£o de Tempo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="auth">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Register</button>
      </div>
      <div id="register" style="display: none">
        <h2>Register</h2>
        <input type="text" id="reg_username" placeholder="Username" />
        <input type="password" id="reg_password" placeholder="Password" />
        <button onclick="register()">Register</button>
        <button onclick="showLogin()">Back to Login</button>
      </div>
      <div id="content" style="display: none">
        <h2>Tarefas</h2>
        <ul id="tarefas-list"></ul>
        <input type="text" id="tarefa_title" placeholder="Title" />
        <input type="text" id="tarefa_description" placeholder="Description" />
        <input type="date" id="tarefa_due_date" />
        <button onclick="addTarefa()">Add Tarefa</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
