<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Tempo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="auth">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Login</button>
      <p>
        Não tem uma conta? <a href="#" onclick="showRegister()">Registrar</a>
      </p>
    </div>

    <div id="register" style="display: none">
      <h2>Registrar</h2>
      <input type="text" id="reg_username" placeholder="Usuário" />
      <input type="password" id="reg_password" placeholder="Senha" />
      <button onclick="register()">Registrar</button>
      <p>Já tem uma conta? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div id="content" style="display: none">
      <h2>Adicionar Tarefa</h2>
      <input type="text" id="tarefa_title" placeholder="Título" />
      <input type="text" id="tarefa_description" placeholder="Descrição" />
      <input type="date" id="tarefa_due_date" />
      <button onclick="addTarefa()">Adicionar</button>

      <h2>Tarefas</h2>
      <ul id="tarefas-list"></ul>

      <h2>Tarefas Concluídas</h2>
      <ul id="completed-list"></ul>

      <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
